<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="CSS/Join.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>IAB STUDIO : 회원가입</title>
</head>

<body>
  <div id="container">
    <div class="form-wrap">
      <h1><a href="index.html"><img src="images/p_images/footer_logo.jpg"></a></h1>
      <form>
        <h4><label for="used-id">아이디</label><br></h4>
        <input type="text" name="used-id" id="used-id" style="cursor: pointer" maxlength="20">
            
        <h4><label for="password">비밀번호</label><br></h4>
        <input type="password" name="password" id="password" style="cursor: pointer" maxlength="20">
            
        <h4><label for="password2">비밀번호 재확인</label><br></h4>
        <input type="password" name="pasword2" id="password2" style="cursor: pointer" maxlength="20">
      
        <h4><label for="name">이름</label><br></h4>
        <input type="text" name="Name" id="name" style="cursor: pointer" maxlength="20">
     <div>
        <h4><label for="yy">생년월일</label></h4>
        <input type="text" id="yy" placeholder="년(4자)" style="cursor: pointer">
					<select id="mm" class="sel" aria-label="월" >
            <option value="">월</option>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">5</option>
            <option value="06">6</option>
            <option value="07">7</option>
            <option value="08">8</option>
            <option value="09">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        <input type="text" id="dd" placeholder="일" style="cursor: pointer">
        <label for="dd" class="lbl"></label>
      </div>
        <h4><label for="gender">성별</label></h4>
          <select id="gender" name="gender" class="sel">
            <option value="" selected="">성별</option><br>
            <option value="M">남자</option>
            <option value="F">여자</option>
          </select>
        <br>
        <h4><label for="email">본인 확인 이메일<span style="color: gray;"><span style="font-size: 11px;">(선택)</span></span></label><br></h4>
        <input type="email" name="email" id="email" style="cursor: pointer">
            
        <h4><label for="phoneNo">휴대전화</label><br></h4>
          <select id="nationNo"><br>
            <option value="1" selected="">미국/캐나다 +1</option>
            <option value="55" selected="">브라질 +82</option>
            <option value="44" selected="">영국 +44</option>
            <option value="81" selected="">일본 +81</option>
            <option value="86" selected="">중국 +86</option>
            <option value="33" selected="">프랑스 +33</option>
            <option value="61" selected="">호주 +61</option>
            <option value="82" selected="">대한민국 +82</option>
          </select><br>
       
        <input type="tel" id="phoneNo" name="phoneNo" style="cursor: pointer" placeholder="전화번호 입력">
        <label for="phoneNo" class="lbl"></label>
          <a href="#" class="tel-btn" onclick="javascript:telbtn()">인증번호 받기</a>
        <input type="tel" id="tel-btn2" name="tel-btn2" style="cursor: pointer" placeholder="인증번호 입력하세요">
      

        <button type="submit" class="btn">가입하기</button>
     
        <p class="bottom-text">
          <p>이용약관ㅣ개인정보처리방침ㅣ책임의 한계와 법적고지ㅣ회원정보 고객센터</p>
          <p>© IAB STUDIO Corp.</p>
      </form>
    </div>
    <script>
      function telbtn() {
        alert('인증번호 안줄꺼야ㅋㅋ');
      }
    </script>
</body>
</html>
